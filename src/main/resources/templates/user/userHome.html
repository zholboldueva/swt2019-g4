<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-md-10 ">
            <a class="btn btn-md btn-danger btn-lg "name="logout" type="Submit" th:href="@{/logout}" >Logout</a>
        </div>
        <div class="btn-group col-md-2" >
            <button type="button" class="btn btn-primary dropdown-toggle btn-lg" style="float:right" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                Menu
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" type="button">Profile</br></a>
                <a class="dropdown-item" type="button">Anfragen</br></a>
                <a class="dropdown-item" type="button">Angeboten</br></a>
                <a class="dropdown-item" type="button">Settings</br></a>

            </div>
        </div>
    </div>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <img th:src="@{/images/user.png}" class="img-responsive center-block" width="400" height="400"
                     alt="User"/>
            </div>
            <p class="admin-message-text text-center" th:utext="${userMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
