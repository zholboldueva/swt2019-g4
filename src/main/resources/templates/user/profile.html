<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns: sec = "http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Profile Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-md-10">
            <a class="btn btn-md btn-danger btn-lg " name="logout" type="Submit" th:href="@{/logout}">Logout</a>
        </div>
        <div class="dropdown col-md-2">
            <button class="btn btn-primary dropdown-toggle btn-lg" style="float:right" type="button"
                    data-toggle="dropdown">Menu
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a th:href="@{/user/profile}">Profile</a></li>
                <li><a th:href="@{/user/auftragPage}">Auftrag </a></li>
                <li><a th:href="@{/user/angebot}">Angebot </a></li>
                <li><a th:href="@{/user/userHome}">Home</a></li>
                <li><a href="#">Eigenschaften</a></li>
            </ul>
        </div>
    </div>

    <div class="panel-group panel-primary" style="margin-top:10px">
        <div class="panel-heading">Profil</div>
        <div class="panel-body">
            <form autocomplete="off" action="#" th:action="@{/user/profile}" th:object="${profile}" method="post" class="form-horizontal" role="form">
                <div class="row" style="margin-top:20px">
                    <a class=" col-md-6"><label> Name: </label>
                        <input class="form-control col-md-4" type="text" name="clientName"
                               disabled="disabled" th:placeholder="${profile_Name}"/></a>
                </div>
                <img th:src="@{/images/user.png}" class="img-circle" alt="Profil" width="100" height="100"
                     style="float:right"/>
<!--                <img th:src="@{'/uploads/' + ${someobject.someAttribute}}"/>-->
                <div class="row" style="margin-top:20px">
                    <a class=" col-md-6"> <label>Nachname: </label>
                        <input class=" form-control col-md-5" type="text"
                               disabled="disabled" th:placeholder="${profile_LName}" /></a>
                </div>
                <div class="row" style="margin-top:20px">
                    <a class=" col-md-6"><label > E-Börse Guthaben: </label>
                        <input class="form-control col-md-4" type="text" name="E-Boerse"
                               th:field="*{e_purse}" /></a>
                </div>
                <div class="row" style="margin-top:20px">
                    <a class=" col-md-6"><label > Straße Nr: </label>
                        <input class="form-control" type="text" name="street" th:field="*{street}"/></a>
                    <a class=" col-md-3"><label > Plz: </label>
                        <input class="form-control " type="text" name="postCode" th:field="*{postCode}"/></a>
                    <a class=" col-md-3"><label > Ort: </label>
                        <input class="form-control " type="text" name="city" th:field="*{city}"/></a>
                </div>
                <div class="row" style="margin-top:20px">
                        <a class=" col-md-6"><label> Email: </label>
                            <input class="form-control col-md-5" type="text" name="profile_Email"
                                   disabled="disabled"  th:placeholder="${profile_Email}"/></a>
                        <a class=" col-md-6"><label > Telefon: </label>
                            <input class="form-control " type="text" name="telNr" th:field="*{telNr}"/></a>
                </div>
                <div class="row" style="margin-top:20px">
                        <a class=" col-md-6"><label > Reisepassnummer: </label>
                            <input class="form-control" type="text" name="passportNr" th:field="*{passportNr}"/></a>
                        <a class=" col-md-6"><label > Ausstellungsland: </label>
                            <input class="form-control " type="text" name="ausstellungsland" th:field="*{ausstellungsland}"/></a>
                </div>
                <div style="margin-top:20px">
                    <button type="submit" class="btn btn-success btn-lg" th:href="@{/user/savedProfile}" style="float:right">Speichern</button>
                </div>
                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
            </form>
        </div>

    </div>


</div>
</body>
</html>
