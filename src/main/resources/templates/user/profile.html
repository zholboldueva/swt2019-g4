<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Profile Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-md-10">
            <a class="btn btn-md btn-danger btn-lg " name="logout" type="Submit" th:href="@{/logout}">Logout</a>
        </div>
        <div class="dropdown col-md-2">
            <button class="btn btn-primary dropdown-toggle btn-lg" style="float:right" type="button"
                    data-toggle="dropdown">Menu
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Anfragen</a></li>
                <li><a href="#">Angeboten</a></li>
                <li><a href="#">Eigenschaften</a></li>
            </ul>
        </div>
    </div>

    <div class="panel-group panel-primary" style="margin-top:10px">
        <div class="panel-heading">Profil</div>
        <div class="panel-body">
            <div class="row" style="margin-top:20px">
                <a class=" col-md-6"><label> Name: </label>
                    <input class="form-control col-md-4" type="text" name="clientName"/></a>
            </div>
            <img th:src="@{/images/user.png}" class="img-circle" alt="Profil" width="100" height="100" style="float:right"/>
            <div class="row" style="margin-top:20px">
                <a class=" col-md-6"> <label>Nachname: </label>
                    <input class=" form-control col-md-5" type="text"/></a>
            </div>
            <div class="row" style="margin-top:20px">
                <a class=" col-md-6"><label> E-Börse Guthaben: </label>
                    <input class="form-control col-md-4" type="text" name="clientName"/></a>
            </div>
            <div class="row" style="margin-top:20px">
                <a class=" col-md-6"><label> Straße Nr: </label>
                    <input class="form-control" type="text" name="clientName"/></a>
                <a class=" col-md-3"><label> Plz: </label>
                    <input class="form-control " type="text" name="clientName"/></a>
                <a class=" col-md-3"><label> Ort: </label>
                    <input class="form-control " type="text" name="clientName"/></a>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="form-group" style="margin-top:20px">
                    <a class=" col-md-6"><label> Email: </label>
                        <input class="form-control" type="text" name="clientName"/></a>
                    <a class=" col-md-6"><label> Telefon: </label>
                        <input class="form-control " type="text" name="clientName"/></a>
                </div>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="form-group" style="margin-top:20px">
                    <a class=" col-md-6"><label> Reisepassnummer: </label>
                        <input class="form-control" type="text" name="clientName"/></a>
                    <a class=" col-md-6"><label> Ausstellungsland: </label>
                        <input class="form-control " type="text" name="clientName"/></a>
                </div>
            </div>
            <div style="margin-top:20px">
                <button type="button" class="btn btn-success btn-lg" style="float:right">Speichern</button>
            </div>

        </div>
    </div>


</div>
</body>
</html>
